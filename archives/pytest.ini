[tool:pytest]
# pytest configuration for News Delivery System
minversion = 7.4
addopts = 
    -ra 
    --strict-markers 
    --strict-config 
    --cov=src 
    --cov-report=term-missing 
    --cov-report=html:htmlcov 
    --cov-report=xml 
    --cov-branch 
    --tb=short
    --asyncio-mode=auto
    -p no:warnings
    --durations=10

testpaths = tests

python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# Async test configuration
asyncio_mode = auto

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests between modules  
    api: API endpoint tests
    performance: Performance and load tests
    slow: Tests that take a long time to run
    database: Tests that require database access
    external: Tests that require external API access
    mock: Tests using mocked dependencies
    collectors: Tests for news collection modules
    processors: Tests for data processing modules
    generators: Tests for report generation modules
    notifiers: Tests for notification/delivery modules
    services: Tests for service layer components
    models: Tests for data models
    utils: Tests for utility functions

# Test filtering
filterwarnings =
    ignore::pytest.PytestUnraisableExceptionWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Console output configuration  
console_output_style = progress

# Logging configuration for tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test timeout
timeout = 300
timeout_method = thread