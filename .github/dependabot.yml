version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 5
    reviewers:
      - "Kensan196948G"
    assignees:
      - "Kensan196948G"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "enhancement"
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    ignore:
      # Ignore major version updates for critical dependencies
      - dependency-name: "anthropic"
        update-types: ["version-update:semver-major"]
      - dependency-name: "google-*"
        update-types: ["version-update:semver-major"]
    groups:
      # Group Google API dependencies
      google-apis:
        patterns:
          - "google-*"
          - "googleapis-*"
        update-types:
          - "minor"
          - "patch"
      # Group testing dependencies
      testing:
        patterns:
          - "pytest*"
          - "*test*"
        update-types:
          - "minor"
          - "patch"
      # Group linting and formatting tools
      dev-tools:
        patterns:
          - "black"
          - "flake8"
          - "mypy"
          - "isort"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 3
    reviewers:
      - "Kensan196948G"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "ci/cd"
      - "dependencies"
    groups:
      actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"