swarm:
  id: swarm-NEWS-autoloop
  name: NEWS Auto DevLoop
  objective: |
    ニュース自動配信システムの完全な開発・運用・改善を担当するClaude エージェントスワームです。
    各エージェントは協力して以下を実現します：
    
    【主要目標】
    1. 複数ソースからのニュース自動収集（NewsAPI、NVD、GNews）
    2. 多言語翻訳機能（DeepL API連携）
    3. AI分析・要約（Claude API連携）
    4. HTML/PDFレポート生成
    5. Gmail自動配信（1日3回：7:00、12:00、18:00）
    6. セキュリティアラート（CVSS 9.0以上の脆弱性）
    7. 24/7システム監視・自動修復

    【開発方針】
    - アジャイル開発（2週間スプリント）
    - 並列開発対応
    - CI/CD自動化
    - セキュリティファースト
    - 高可用性（95%以上）
    - エラー自動回復
    - ログ監視・アラート
    
    【技術スタック】
    - バックエンド: Python 3.11+, FastAPI, SQLite, Redis
    - AI/分析: Claude API, DeepL API
    - 配信: Gmail API, HTML/PDF生成
    - インフラ: Windows/Linux, Docker, CI/CD
    - 監視: ログ分析、メトリクス収集、アラート
    
    各エージェントは自律的に作業し、継続的にシステムの品質向上と機能拡張を行います。

